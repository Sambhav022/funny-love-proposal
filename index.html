<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="email-icon" onclick="showLoginCard()"> <!-- Email Icon -->
        <div class="suggestion-box" id="suggestionBox">
            it can be your febroit person,
            or yor pet name
        </div>

        <div class="login-card" id="login-card">
            <input type="password" id="password" placeholder="Your Name" onclick="showSuggestionBox()">
            <div class="show-password">
                <img id="eye-icon" src="image/openeye-removebg-preview.png" alt="Toggle password visibility">
            </div>
            <button onclick="checkPassword()">Get In</button>
            <div class="message" id="login-message"></div>
        </div>

    </div>

    <div class="container">
        <div>
            <h1 id="proposal-text">Do You Love me?</h1>
            <div class="buttons">
                <button id="yes">Yes</button>
                <button id="no">No</button>
            </div>
            <h4 id="message"></h4>
        </div>
        <div class="photo-box" onclick="createHeart()">
            <img src="#" alt="Photo">
        </div>
        <div id="confetti-container"></div> <!-- Confetti container added here -->
    </div>

    <audio id="notification-sound" src="Audio/pop_up.mp3" preload="auto"></audio>
    <audio id="hover-sound" src="#" preload="auto"></audio>
    <!-- Hover audio added here -->

<script src="index.js"></script>
</body>

</html>
